spring: 
  aop: 
    auto: true
    # cglib proxy not jdk proxy
    #proxy-target-class: false
  custom: # 自定义属性
    default-env: ${SERVER_ENVIROMENT}
    default-name: application
    default-label: master
    default-profile: ${PROFILES_ACTIVITE:default}
  #config: # 简化版本地数据源配置
  #  name: ${spring.custom.default-name}  
  #  additional-location: classpath:/config/${spring.custom.default-env}/
  profiles: 
    active: composite #启用的配置文件
  main:
    web-application-type: servlet
  cloud: 
    refresh: 
      enabled: true
    # RestTemplate和LoadBalancerClient的负载均衡重试策略
    loadbalancer: 
      retry: false
    # 统一配置中心(本地与git)
    config: 
      # client端配置
      enabled: true
      watch: 
        enabled: false
      profile: ${spring.custom.default-profile}
      name: ${spring.custom.default-name}
      label: ${spring.custom.default-label}
      failFast: false
      # 本地集成服务端config配置
      server: #ConfigServerProperties
        bootstrap: true
        prefix: /config
        default-label: ${spring.custom.default-label}
        default-application-name: ${spring.custom.default-name}
        default-profile: ${spring.custom.default-profile}
        strip-document-from-yaml: true #in "native" form
        accept-empty: true #HTTP 404 needs to be sent
        overrides: # 属性覆盖
          foo: bar
        health: 
          enabled: false
        composite:  # 复合数据源配置
          - 
            type: native   # 本地数据源配置
            order: 1
            add-label-locations: true
            fail-on-error: false #how to handle exceptions during decryption
            search-locations: 
              - classpath:/config/${spring.custom.default-env}
  mvc: 
    dispatch-trace-request: false
    dispatch-options-request: true
    favicon: 
      enabled: false
    formcontent: 
      putfilter: 
        enabled: true
    ignore-default-model-on-redirect: true
    log-resolved-exception: false
    throw-exception-if-no-handler-found: true
    servlet: 
      load-on-startup: 4
  resources: 
    add-mappings: false

server: 
  compression: 
    enabled: true
    mime-types: text/html,text/css,application/json
  tomcat: 
    basedir: ./tmp
    background-processor-delay: 30
    additional-tld-skip-patterns: 
    port-header: X-Forwarded-Port
    protocol-header: X-Forwarded-Proto
    protocol-header-https-value: https
    redirect-context-root: true
    remote-ip-header: X-Forwarded-For
    uri-encoding: UTF-8
    accesslog: 
      enabled: true
      buffered: true
      directory: ./log
      file-date-format: .yyyy-MM-dd
      pattern: '%h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i" %D'
      prefix: access_log
      rename-on-rotate: false
      request-attributes-enabled: false
      rotate: true
      suffix: .log

logging: 
  path: ${LOGGING.PATH:/var/logs/phoenix-mountain_logs/}
  register-shutdown-hook: false

# ACTUATOR PROPERTIES
management: 
  server: 
    # address: 127.0.0.1
    #port: 19988
    servlet: 
      context-path: /

# hystrix相关
feign:
  httpclient:
    #Apache的HTTP Client替换Feign原始的http client
    enabled: true
  hystrix: 
    enabled: true
  compression: 
    request: 
      #请求和响应GZIP压缩支持
      enabled: true
      mime-types: application/json
      min-request-size: 2048
    response: 
      enabled: false
